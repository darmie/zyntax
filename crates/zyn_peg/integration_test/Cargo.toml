[package]
name = "zyn_peg_integration_test"
version = "0.1.0"
edition = "2021"
publish = false

# This crate tests ZynPEG-generated parser code with zyntax_typed_ast types.
# It validates that generated code correctly constructs typed AST nodes
# that are compatible with the full zyntax compilation pipeline.

# Keep this crate out of the main workspace
[workspace]

[dependencies]
pest = "2.7"
pest_derive = "2.7"
zyntax_typed_ast = { path = "../../typed_ast" }
zyntax_compiler = { path = "../../compiler" }

[dev-dependencies]
# None needed - tests are in the crate itself
