[package]
name = "zrtl_window"
version = "0.1.0"
edition = "2021"
description = "ZRTL Window plugin - cross-platform windowing with events"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "staticlib", "rlib"]

[dependencies]
zrtl = { path = "../../sdk/zrtl" }
# Use SDL2 as the backend for cross-platform windowing
sdl2 = { version = "0.36", features = ["bundled"] }
